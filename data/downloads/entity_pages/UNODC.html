<h1>International Women&#39;s Day</h1>
</div>
<div>
<p>Women’s rights and gender equality are taking centre stage in 2020.</p>
<p>Twenty-five years since the adoption of the Beijing Declaration and Platform for Action—a progressive roadmap for gender equality—it’s time to take stock of progress and bridge the gaps that remain through bold, decisive actions. </p>
<p>This year’s theme for International Women’s Day (8 March) is, “I am Generation Equality: Realizing Women’s Rights”.</p>
</div>
<div><br /> #WeMustDoBetter</div></div>
