name: Verify Entity Links

on:
    schedule:
        - cron: "0 10 * * 1" # Weekly on Mondays at 10 AM UTC
    workflow_dispatch: # Allows manual trigger

permissions:
    contents: write

jobs:
    verify-links:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true

            - name: Install dependencies from lockfile
              run: uv sync --frozen

            - name: Run link verification
              run: uv run python python/verification/verify_links.py

            - name: Commit and push changes
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

                  git add data/output/entity_link_verification_results.csv public/entity_link_verification_results.json

                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    git commit -m "chore: update entity link verification results [skip ci]"
                    git push
                  fi
