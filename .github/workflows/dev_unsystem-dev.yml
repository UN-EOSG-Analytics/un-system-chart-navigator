# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - unsystem-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://undashboarddevregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ad4ea3b34cd14d679231c205a97a8657 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2d7979088c1d42a693943a178a7504b7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: undashboarddevregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ad4ea3b34cd14d679231c205a97a8657 }}/unsystemdev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'unsystem-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4703d56c251946d8b9dfb882f9068af6 }}
        images: 'undashboarddevregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ad4ea3b34cd14d679231c205a97a8657 }}/unsystemdev:${{ github.sha }}'