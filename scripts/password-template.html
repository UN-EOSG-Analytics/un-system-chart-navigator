<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <title>Limited Access - UN System Chart Navigator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9fafb;
      color: #374151;
      padding: 1rem;
    }
    
    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      max-width: 420px;
      width: 100%;
      text-align: left;
    }
    
    .logo {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    input[type="password"]:focus {
      border-color: #009edb;
      box-shadow: 0 0 0 3px rgba(0, 158, 219, 0.1);
    }
    
    button {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background: #009edb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    button:hover {
      background: #0088c2;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 158, 219, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 158, 219, 0.2);
    }
    
    .error {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .error.show {
      display: block;
    }
    
    .footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#009edb" stroke-width="2"/>
        <path d="M12 6V12L16 14" stroke="#009edb" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>
    
    <h1>Limited Access</h1>
    <p class="subtitle">
      This site is still in an alpha state and currently password&nbsp;protected.
      <br><br>
      Please enter the password to&nbsp;continue.
    </p>
    
    <form id="staticrypt-form" action="">
      <div class="form-group">
        <label for="staticrypt-password">Password</label>
        <input
          type="password"
          id="staticrypt-password"
          name="password"
          placeholder="Enter password"
          autocomplete="off"
          required
          autofocus
        />
      </div>
      
      <button type="submit">Access Site</button>
      
      <div class="error" id="staticrypt-error">
        Incorrect password. Please try again.
      </div>
    </form>
  </div>
  
  <script>
    // StatiCrypt will inject decryption logic here
    // This template uses id="staticrypt-form" and id="staticrypt-password" which StatiCrypt expects
  </script>
</body>
</html>
